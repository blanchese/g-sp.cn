<script>
function checkpwd(obj){
	var password=obj.password.value;
	var confirm_password=obj.confirm_password.value;
	if(password.length<6 || password.length>12){
		alert('密码长度不能少于6字符或大于12字符！');
		return false;
	}
	if(password != confirm_password){
		alert('前后输入密码不一致！');
		return false;
	}
}
