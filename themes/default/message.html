<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$page_title}</title>
<meta name="Keywords" content="{$keywords}" />
<meta name="Description" content="{$description}" />
<meta name="author" content="深圳卓越迈创(http://www.szmynet.com/)" />
<link rel="stylesheet" type="text/css" href="themes/default/css/common.css"/>
<link rel="stylesheet" type="text/css" href="themes/default/css/style.css"/>
<link rel="shortcut icon" href="gsp_favicon.ico" />
<meta http-equiv="refresh" content="3;URL={$message.back_url}" />
</head>
<body>
{include file="header.html"}
    <div class="slider">
    	<div class="slider_c wd1200" style="padding-bottom:0px;">
            <div class="buy_sys cl">
            	<table width="722" border="0">
                	<tr>
                    	<td width="130" valign="top">
                    	{if $message.type eq 'error'}
                    	<img width="130" height="130" src="themes/default/images/buy_defImg.jpg"/>
                    	{else}
                    	<img width="130" height="130" src="themes/default/images/buy_sucImg.jpg"/>
                    	{/if}
                    	</td>
                        <td width="570" style="padding-left:22px;">
                        	<h3 class="buy_sysName">{$lang.system_info}</h3>
                            <div class="buy_Ntab">
                            	<table width="570" border="0">
                                	<tr height="28">
                                    	<td><span class="colf" style="font-size:16px;">{$message.content}</span></td>
                                    </tr>
                                    <tr height="28">
                                    	<td>页面自动跳转中 <span style="color:red" id="wait">3</span> 秒</td>
                                    </tr>
                                    <tr height="70">
                                    	<td width="570" colspan="2">
                                        	<div class="tk_click">
                								<a href="{$message.back_url}" title="返回">返回上一页</a>
                							</div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
{include file="footer.html"}
<script type="text/javascript">
(function(){
var wait = document.getElementById('wait'),href = "{$message.back_url}";
var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		location.href = href;
		clearInterval(interval);
	};
}, 1000);
})();
</script>  
</body>
</html>
